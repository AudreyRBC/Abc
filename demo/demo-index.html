<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Abc a complete library for you filters" />
    <meta name="keywords" content="audrey robic, filters, library, abc, select, range, autocomplete" />
    <meta property="og:title" content="Abc library">
    <meta property="og:description" content="A complete library for you filters">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="http://audreyrobic.be">
    <meta property="og:image" content="http://audreyrobic.be/dist/images/sn.png">
    <meta property="og:site_name" content="audrey robic">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-title" content="Abc a complete library for you filters">
    <meta name="google-site-verification" content="95tfsSj9gijhNIGXM0BK2Fgzo4mEp4MJ1eVJKygF-ZM" />
    <meta name="theme-color" content="#4360E7">
    <title>Abc Library</title>
    <link rel="stylesheet" href="./dist/css/abc_testing.min.css">

    <link rel="icon" href="./dist/images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./dist/images/sw/196x196.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="./dist/images/sw/128x128.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="./dist/images/sw/167x167.png" />
</head>
<body>
    <header class="topbar">  
        <a href="https://abc.audreyrobic.be">Abc Library</a>

        <nav class="topbar__navigation">
            <ul>
                <li><a class="link" target="_blank" rel="noopener" href="https://www.npmjs.com/package/abc-lib">Npm</a></li>
                <li><a class="link" target="_blank" rel="noopener" href="https://github.com/AudreyRBC/Abc">Github</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <button type="button" class="btn btn-filter">Filters</button>
        <section class="abc-filter">
            <div class="abc-filter__more">
                <strong class="abc-nbresults"></strong>
                <button type="button" class="btn btn-reset">Reset</button>
            </div>
            
            <form class="abc-filter__form">
                <!-- search -->
                <fieldset class="abc-autocomplete">
                    <input id="search" name="abc_search" type="search" placeholder="Type somethingâ€¦">
                    <svg  class="abc_search__icon" viewBox="0 0 41 41" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Desktop-HD-Copy-54" transform="translate(-819.000000, -724.000000)" stroke="#181818" stroke-width="3">
                                <g id="Group-2" transform="translate(821.000000, 726.000000)">
                                    <circle id="Oval" cx="14" cy="14" r="14"></circle>
                                    <line x1="28" y1="28" x2="36" y2="36" id="Line" stroke-linecap="square"></line>
                                </g>
                            </g>
                        </g>
                    </svg>
                    <ul class="abc-autocomplete__items"></ul>
                </fieldset>
                
                <!-- Simple select -->
                <fieldset>
                    <select id="simple-select" name="abc_select--simple" >
                        <option id="all" value="">Number of stands</option>
                        <option id="c-est-cool-1" value="20">20 stands</option>
                        <option id="c-est-cool-2" value="22">22 stands</option>
                        <option id="c-est-cool-3" value="19">19 stands</option>
                        <option id="c-est-cool-4" value="14">14 stands</option>
                        <option id="c-est-cool-5" value="30">30 stands</option>
                        <option id="c-est-cool-6" value="25">25 stands</option>
                    </select>
                </fieldset>
                
                
                <!-- Multi select -->
                <fieldset>
                    <select id="multi-select" multiple="true" name="abc_select--multi">
                        <!-- <option disabled id="all-1" value="">Avalaible bike</option> -->
                        <option id="c-est-cool-6" value="20">20 bikes</option>
                        <option id="c-est-cool-7" value="22">22 bikes</option>
                        <option id="c-est-cool-8" value="19">19 bikes</option>
                        <option id="c-est-cool-9" value="14">14 bikes</option>
                        <option id="c-est-cool-10" value="30">30 bikes</option>
                        <option id="c-est-cool-11" value="25">25 bikes</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>Available stand</legend>
                    
                    <div class="abc_range">
                        <input class="abc_range__input" id="min" name="abc_range_min" value="0" type="range" min="0" max="40">
                        
                        <!-- <input class="abc_range__input" name="abc_range_max" value="40" type="range" min="0" max="40"> -->
                        
                    </div>
                    <div class="abc_range__labels">
                        <label class="abc_range__label label abc_range_min__label" for="min">0</label>
                        <!-- <label class="abc_range__label abc_range_max__label" for="max">40</label> -->
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Status</legend>
                    <div>
                        <input id="open" type="checkbox" name="abc_status" value="OPEN">
                        <label for="open" >Open</label>
                    </div>
                    <div>
                        <input id="close" type="checkbox" name="abc_status" value="CLOSED">
                        <label for="close">Close</label>
                    </div>
                </fieldset>

                
            </form>
        </section>
        <article class="abc-results">
            
            <section class="abc-results--els">
            </section>
        </article>
    </main>
    <footer class="bottombar">
        <a class="link" href="">Documentation incoming</a>
                
        <a class="link" target="_blank" rel="noopener" href="https://audreyrobic.be">audreyrobic.be</a>
    </footer>
    <script src="./dist/js/abc_testing.min.js"></script>
</body>
</html>
