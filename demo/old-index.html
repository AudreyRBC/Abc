            <h1>Wanna test?</h1>

            <form>
                <h2>Settings</h2>
                <fieldset>
                    <h3>Url</h3>
                    <div>
                        <input id="create_url" name="create_url" type="checkbox" checked>
                        <label for="create_url">Dynamic url</label>
                    </div>
                </fieldset>
                <fieldset>
                    <!-- Search options -->
                    <h3>Action mode</h3>
                    <!-- Change mode -->
                    <div>
                        <input type="radio" id="change" name="action" value="change" checked>
                        <label for="change">On change</label>
                    </div>
                    <!-- Submit mode -->
                    <div>
                        <input type="radio" id="submit" name="action" value="submit">
                        <label for="submit">On submit</label>
                    </div>
                    <!-- Redirect mode -->
                    <div>
                        <input type="radio" id="redirect" name="action" value="redirect">
                        <label for="redirect">On redirect</label>
                    </div>
                </fieldset>

                <fieldset>
                    <h3>Inputs</h3>
                    <fieldset>
                        <h4>Search</h4>
                        <div>
                            <input id="enable_search" name="enable_search" type="checkbox" checked>
                            <label for="enable_search">Enable</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Select</h4>
                        <div>
                            <input id="enable_select" name="enable_select" type="checkbox" checked>
                            <label for="enable_select">Enable select</label>
                        </div>
                        <div>
                            <input id="enable_multiselect" name="enable_multiselect" type="checkbox" checked>
                            <label for="enable_multiselect">Enable multi select</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Checkbox</h4>
                        <div>
                            <input id="enable_checkbox" name="enable_checkbox" type="checkbox" checked>
                            <label for="enable_checkbox">Enable checkbox group</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Radio</h4>
                        <div>
                            <input id="enable_radio" name="enable_radio" type="checkbox" checked>
                            <label for="enable_radio">Enable radio group</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h4>Range</h4>
                        <div>
                            <input id="enable_range" name="enable_range" type="checkbox" checked>
                            <label for="enable_range">Enable range</label>
                        </div>
                        <div>
                            <input id="enable_multirange" name="enable_multirange" type="checkbox" checked>
                            <label for="enable_multirange">Enable multi range</label>
                        </div>
                    </fieldset>
                </fieldset>
                
            </form>
        </section>  
        <section class="abc-filter">
            <button type="button" class="btn btn--settings">Filter settings</button>
            
            <form class="abc-filter__form">

                <!-- search -->
                <fieldset class="abc-autocomplete">
                    <input name="abc_search" type="search" placeholder="Type somethingâ€¦">
                    <ul class="abc-autocomplete__items"></ul>
                </fieldset>
                
                <!-- Simple select -->
                <fieldset>
                    <select name="abc_select--simple" >
                        <option id="all" value="">Number of stands</option>
                        <option id="c-est-cool-1" value="20">20 stands</option>
                        <option id="c-est-cool-2" value="22">22 stands</option>
                        <option id="c-est-cool-3" value="19">19 stands</option>
                        <option id="c-est-cool-4" value="14">14 stands</option>
                        <option id="c-est-cool-5" value="30">30 stands</option>
                        <option id="c-est-cool-6" value="25">25 stands</option>
                    </select>
                </fieldset>
                
                
                <!-- Multi select -->
                <fieldset>
                    <select multiple="true" name="abc_select--multi">
                        <option id="all-1" value="">Avalaible bike</option>
                        <option id="c-est-cool-6" value="20">20 bikes</option>
                        <option id="c-est-cool-7" value="22">22 bikes</option>
                        <option id="c-est-cool-8" value="19">19 bikes</option>
                        <option id="c-est-cool-9" value="14">14 bikes</option>
                        <option id="c-est-cool-10" value="30">30 bikes</option>
                        <option id="c-est-cool-11" value="25">25 bikes</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>Available stand</legend>
                    
                    <div class="abc_range">
                        <input class="abc_range__input" id="min" name="abc_range_min" value="0" type="range" min="0" max="40">
                        
                        <input class="abc_range__input" name="abc_range_max" value="40" type="range" min="0" max="40">
                        
                    </div>
                    <div class="abc_range__labels">
                        <label class="abc_range__label label abc_range_min__label" for="min">0</label>
                        <label class="abc_range__label abc_range_max__label" for="max">40</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Status</legend>
                    <div>
                        <input id="open" type="checkbox" name="abc_status" value="OPEN">
                        <label for="open" >Open</label>
                    </div>
                    <div>
                        <input id="close" type="checkbox" name="abc_status" value="CLOSED">
                        <label for="close">Close</label>
                    </div>
                </fieldset>
<!--        
                <fieldset>
                    <legend>Bike</legend>
                    <div>
                        <input id="Bruxelles-Capitale" type="radio" name="abc_contract" value="Bruxelles-Capitale" checked>
                        <label for="Bruxelles-Capitale" >Bruxelles-Capitale</label>
                    </div>
                    <div>
                        <input id="other" type="radio" name="abc_contract" value="other">
                        <label for="other">Other</label>
                    </div>
                </fieldset> -->
            </form>
        </section>
